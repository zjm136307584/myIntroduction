<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="2048/main.css">
	<script type="text/javascript" src="2048/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="2048/main.js"></script>
	<script type="text/javascript" src="2048/support.js"></script>
	<script type="text/javascript" src="2048/show.js"></script>
</head>
<body>
	<div id="wrap">
	<div id="title">
		<h1>2048</h1>
		<p class="author">Author:<br><strong>努力努力再努力、</strong></p>
